<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Meta etiquetas para definir la codificación y la vista en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Canvas con Efectos Neon y Círculos en Movimiento</title>

    <!-- Enlace a la hoja de estilos de Bootstrap para usar sus clases y estructura -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        /* Estilos generales */
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor centrado */
        .container {
            text-align: center;
            border-radius: 15px;
            padding: 40px;
            background: linear-gradient(45deg, #4f4f4f, #2e2e2e);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        /* Título */
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1px;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 25px rgba(0, 255, 255, 0.7);
        }

        /* Canvas */
        canvas {
            border: 2px solid #00ffff;
            border-radius: 10px;
            background-color: #121212;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Contenedor principal de la página -->
    <div class="container">
        <!-- Título principal -->
        <h1>Círculos con Efectos Neon</h1>

        <!-- El canvas donde se dibujarán los círculos -->
        <canvas id="canvas"></canvas>
    </div>

    <!-- Aquí se insertará el código JavaScript (más abajo) -->
    <script src="main.js"></script>
    <audio src="/assets/momo.mp3"></audio>

    
    <!-- Enlace al script de Bootstrap para funcionalidades adicionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
